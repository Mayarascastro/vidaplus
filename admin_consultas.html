<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Consultas - Admin VidaPlus</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="admin-body">

  <div class="sidebar">
    <h2>VidaPlus</h2>

    <div class="menu-item" id="menu-dashboard">
      <span class="material-icons">dashboard</span>Dashboard
    </div>

    <div class="menu-item" id="menu-profissionais">
      <span class="material-icons">medical_services</span>Profissionais
    </div>

    <div class="menu-item" id="menu-pacientes">
      <span class="material-icons">person</span>Pacientes
    </div>

    <div class="menu-item active" id="menu-consultas">
      <span class="material-icons">event</span>Consultas
    </div>

    <div class="menu-item" id="menu-usuarios">
      <span class="material-icons">admin_panel_settings</span>Usuários
    </div>

    <div style="margin-top:auto; padding:16px;">
      <button class="btn-small" id="logoutBtn" onclick="logout()">Sair</button>
    </div>
  </div>

  <div class="content">
    <h1 class="page-title">Consultas</h1>

    <div class="actions">
      <input type="text" id="searchConsulta" placeholder="Buscar consulta..." class="input-search">
      <button class="btn-primary" onclick="openScheduleModal()">+ Agendar Consulta</button>
    </div>

    <table class="tabela">
      <thead>
        <tr>
          <th>Paciente</th>
          <th>Profissional</th>
          <th>Data</th>
          <th>Hora</th>
          <th>Tipo</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="listaConsultas"></tbody>
    </table>
  </div>

  <!-- ====================== MODAL AGENDAR CONSULTA ======================= -->
  <div id="modalAgendar" class="modal">
    <div class="modal-content">

      <span class="close" onclick="closeScheduleModal()">&times;</span>
      <h2>Agendar Consulta</h2>

      <form id="formAgendarConsulta">

        <label>Paciente:</label>
        <select id="agendarPaciente" required></select>

        <label>Profissional:</label>
        <select id="agendarProfissional" required></select>

        <label>Data:</label>
        <input type="date" id="agendarData" required>

        <label>Hora:</label>
        <input type="time" id="agendarHora" required>

        <label>Tipo de consulta:</label>
        <select id="agendarTipo" required>
          <option value="Rotina">Rotina</option>
          <option value="Retorno">Retorno</option>
          <option value="Urgência">Urgência</option>
        </select>

        <label>Status:</label>
        <select id="agendarStatus" required>
          <option value="Agendada">Agendada</option>
          <option value="Concluída">Concluída</option>
          <option value="Cancelada">Cancelada</option>
        </select>

        <button type="submit" class="btn-primary" style="margin-top:20px;">
          Confirmar Agendamento
        </button>
      </form>
    </div>
  </div>
  <!-- ===================================================================== -->

  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
  <script src="js/admin_consultas.js"></script>

</body>
</html>
