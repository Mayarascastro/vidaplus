<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Admin VidaPlus</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="admin-body">
  <div class="sidebar">
    <h2>VidaPlus</h2>
    <div class="menu-item active" id="menu-dashboard"><span class="material-icons">dashboard</span>Dashboard</div>
    <div class="menu-item" id="menu-profissionais"><span class="material-icons">medical_services</span>Profissionais</div>
    <div class="menu-item" id="menu-pacientes"><span class="material-icons">person</span>Pacientes</div>
    <div class="menu-item" id="menu-consultas"><span class="material-icons">event</span>Consultas</div>
    <div class="menu-item" id="menu-usuarios"><span class="material-icons">admin_panel_settings</span>Usu√°rios</div>
    <div style="margin-top:auto;padding:16px">
      <button class="btn-small" id="logoutBtn" onclick="logout()">Sair</button>
    </div>
  </div>

  <div class="content">
    <h1 class="page-title">Dashboard do Administrador</h1>

    <div class="cards">
      <div class="card">
        <div class="card-title">Pacientes Cadastrados</div>
        <div class="card-number" id="count-pacientes">0</div>
      </div>

      <div class="card">
        <div class="card-title">Profissionais Ativos</div>
        <div class="card-number" id="count-profissionais">0</div>
      </div>

      <div class="card">
        <div class="card-title">Consultas Hoje</div>
        <div class="card-number" id="count-consultas">0</div>
      </div>

      <div class="card">
        <div class="card-title">Consultas Agendadas</div>
        <div class="card-number" id="count-agendadas">0</div>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>

</body>
</html>
