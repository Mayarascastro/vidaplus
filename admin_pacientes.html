<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pacientes - VidaPlus</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="admin-body">
  <div class="sidebar">
    <h2>VidaPlus</h2>
    <div class="menu-item" id="menu-dashboard"><span class="material-icons">dashboard</span>Dashboard</div>
    <div class="menu-item" id="menu-profissionais"><span class="material-icons">medical_services</span>Profissionais</div>
    <div class="menu-item active" id="menu-pacientes"><span class="material-icons">person</span>Pacientes</div>
    <div class="menu-item" id="menu-consultas"><span class="material-icons">event</span>Consultas</div>
    <div class="menu-item" id="menu-usuarios"><span class="material-icons">admin_panel_settings</span>Usuários</div>
    <div style="margin-top:auto;padding:16px">
      <button class="btn-small" id="logoutBtn" onclick="logout()">Sair</button>
    </div>
  </div>

  <div class="content">
    <div class="header">Gerenciar Pacientes</div>

    <div class="row" style="margin-bottom:20px; justify-content:space-between;">
      <input type="text" id="searchPaciente" placeholder="Buscar paciente..." class="search-input" />
      <button class="btn-primary" onclick="abrirModalPaciente()">+ Adicionar Paciente</button>
    </div>

    <table class="table">
      <thead>
        <tr><th>Nome</th><th>CPF</th><th>Telefone</th><th>E-mail</th><th>Ações</th></tr>
      </thead>
      <tbody id="listaPacientes"></tbody>
    </table>
  </div>

  <div class="modal" id="modalPaciente" style="display:none;">
    <div class="modal-content">
      <h2 id="titlePaciente">Cadastrar Paciente</h2>
      <label>Nome</label><input type="text" id="nomePac" />
      <label>CPF</label><input type="text" id="cpfPac" />
      <label>Telefone</label><input type="text" id="telPac" />
      <label>E-mail</label><input type="email" id="emailPac" />
      <div class="modal-buttons">
        <button class="btn-primary" id="btnSalvarPaciente">Salvar</button>
        <button class="btn-small" onclick="fecharModalPaciente()">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
  <script src="js/admin_pacientes.js"></script>
  
</body>
</html>
