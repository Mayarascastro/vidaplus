<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Paciente - VidaPlus</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="patient-body">

  <div class="sidebar">
    <h2>VidaPlus</h2>
    <div class="menu-item" ><span class="material-icons">dashboard</span>Dados Pessoais</div>
    <div class="menu-item" id="menu-consultas"><span class="material-icons">event</span>Consultas</div>
    <div style="margin-top:auto;padding:16px">
      <button class="btn-small" onclick="logout()">Sair</button>
    </div>
  </div>

  <div class="content">
    <h1 class="page-title">Minha Conta - Paciente</h1>

    <section>
      <h2>Histórico</h2>
      <table class="table">
        <thead><tr><th>Data</th><th>Hora</th><th>Profissional</th><th>Status</th><th>Prontuário</th></tr></thead>
        <tbody id="consultasFuturas"></tbody>
      </table>
    </section>

    <section style="margin-top:30px;">
      <h2>Próximas consultas</h2>
      <table class="table">
        <thead><tr><th>Data</th><th>Hora</th><th>Profissional</th><th>Status</th></tr></thead>
        <tbody id="consultasPassadas"></tbody>
      </table>
    </section>

  </div>

  <script src="js/auth.js"></script>
  <script src="js/paciente_dashboard.js"></script>

</body>
</html>
