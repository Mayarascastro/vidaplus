<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Usuários - VidaPlus</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="admin-body">
  <div class="sidebar">
    <h2>VidaPlus</h2>
    <div class="menu-item" id="menu-dashboard"><span class="material-icons">dashboard</span>Dashboard</div>
    <div class="menu-item" id="menu-profissionais"><span class="material-icons">medical_services</span>Profissionais</div>
    <div class="menu-item" id="menu-pacientes"><span class="material-icons">person</span>Pacientes</div>
    <div class="menu-item" id="menu-consultas"><span class="material-icons">event</span>Consultas</div>
    <div class="menu-item active" id="menu-usuarios"><span class="material-icons">admin_panel_settings</span>Usuários</div>
    <div style="margin-top:auto;padding:16px">
      <button class="btn-small" id="logoutBtn" onclick="logout()">Sair</button>
    </div>
  </div>

  <div class="content">
    <div class="header">Gerenciar Usuários</div>
    <table class="table">
      <thead><tr><th>Nome</th><th>E-mail</th><th>Perfil</th><th>Ações</th></tr></thead>
      <tbody id="listaUsuarios"></tbody>
    </table>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
  <script src="js/admin_usuarios.js"></script>


</body>
</html>
