<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - VidaPlus</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-card">
      <img src="assets/logovidaplus_login.png" alt="Logo VidaPlus" class="login-logo">
      <h1 class="login-title">Acesse o VidaPlus</h1>

      <form class="login-form" id="loginForm">
        <input type="hidden" id="perfil" value="paciente">
        <label for="perfil">Entrar como: </label>

        <!-- SELEÇÃO DE PERFIL -->
        <div class="profile-select" role="tablist" aria-label="Perfis">
          <button type="button" class="profile-btn active" data-role="paciente">Paciente</button>
          <button type="button" class="profile-btn" data-role="profissional">Profissional</button>
          <button type="button" class="profile-btn" data-role="admin">Administrador</button>
        </div>

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>

        <label for="senha">Senha</label>
        <div class="input-password">
          <input type="password" id="senha" placeholder="Digite sua senha" required>
          <span class="toggle-password material-icons" role="button" aria-label="Mostrar senha">visibility</span>
        </div>

        <div class="login-options">
          <label><input type="checkbox" id="rememberMe"> Lembrar acesso</label>
          <a href="#" class="forgot-password">Esqueci a senha</a>
        </div>

        <button type="submit" class="btn-primary login-btn">Entrar</button>
      </form>

      <div style="margin-top:auto;padding:16px">
        <button onclick="window.location.href='index.html'">Voltar ao início</button>
      </div>

      <p class="version">VidaPlus — v1.0</p>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
